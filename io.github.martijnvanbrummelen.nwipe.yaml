app-id: io.github.martijnvanbrummelen.nwipe
runtime: org.gnome.Platform
runtime-version: "3.36"
sdk: org.gnome.Sdk
command: nwipe
tags: ["nightly"]
finish-args: [
  "--filesystem=home",
  "--filesystem=/usr/include"
]
build-options:
  build-args: [
    "--filesystem=home",
    "--filesystem=/usr/include"
  ]
modules:
  -
    name: "libdevmapper"
    cleanup: [ "*" ]
    config-opts: []
    sources:
      -
        type: git
        url: https://sourceware.org/git/lvm2.git
        branch: master
  -
    name: nwipe
    buildsystem: autotools
    config-opts": []
    sources":
      -
        type: git
        url: https://github.com/louib/nwipe.git
        branch: flatpak
