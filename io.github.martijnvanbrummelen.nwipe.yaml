---
app-id: io.github.martijnvanbrummelen.nwipe
runtime: org.gnome.Platform
runtime-version: "3.36"
sdk: org.gnome.Sdk
sdk-extensions: []
build-options:
  env: {}
  build-args:
    - "--filesystem=home"
    - "--filesystem=/usr/include"
  arch: {}
command: nwipe
tags:
  - nightly
finish-args:
  - "--filesystem=home"
  - "--filesystem=/usr/include"
modules:
  - name: libaio1
    buildsystem: simple
    build-commands: [
        "make prefix=/usr/include install"
    ]
    sources:
      - type: git
        url: "https://pagure.io/libaio.git"
        branch: master
  - name: libdevmapper
    sources:
      - type: git
        url: "https://sourceware.org/git/lvm2.git"
        branch: master
    cleanup:
      - "*"
  - name: nwipe
    buildsystem: autotools
